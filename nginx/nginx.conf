events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream definitions for form services
    upstream form-crociera-fiordi {
        server form-crociera-fiordi:3001;
    }
    
    upstream form-crociera-mediterraneo {
        server form-crociera-mediterraneo:3002;
    }
    

    server {
        listen 80;
        server_name localhost;
        
        # Serve static assets
        location /public/ {
            alias /usr/share/nginx/html/public/;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Root redirect to first available service
        location = / {
            return 302 /crociera-fiordi/;
        }
        
        # Route crociera-fiordi requests
        location /crociera-fiordi/ {
            proxy_pass http://form-crociera-fiordi/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # Handle timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Route crociera-mediterraneo requests
        location /crociera-mediterraneo/ {
            proxy_pass http://form-crociera-mediterraneo/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # Handle timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        

        
        # Handle 404s gracefully
        error_page 404 /404.html;
        location = /404.html {
            internal;
            return 404 "Service not found";
        }
        
        # Handle 502s (service unavailable)
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            internal;
            return 502 "Service temporarily unavailable";
        }
    }
} 