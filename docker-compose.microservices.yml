services:
  # API Gateway - Routes traffic to appropriate form services
  api-gateway:
    image: nginx:alpine
    container_name: event-form-gateway
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/usr/share/nginx/html/public:ro
    depends_on:
      - form-crociera-fiordi
      - form-crociera-mediterraneo
    restart: unless-stopped
    networks:
      - event-form-network

  # Form Service: Crociera Fiordi
  form-crociera-fiordi:
    build:
      context: .
      dockerfile: ./services/crociera-fiordi/Dockerfile
    container_name: form-crociera-fiordi
    environment:
      - NODE_ENV=production
      - INSTANCE_NAME=crociera-fiordi
      - SERVICE_PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-event_forms}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
    restart: unless-stopped
    networks:
      - event-form-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Form Service: Crociera Mediterraneo
  form-crociera-mediterraneo:
    build:
      context: .
      dockerfile: ./services/crociera-mediterraneo/Dockerfile
    container_name: form-crociera-mediterraneo
    environment:
      - NODE_ENV=production
      - INSTANCE_NAME=crociera-mediterraneo
      - SERVICE_PORT=3002
      - DATABASE_URL=${DATABASE_URL}
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-event_forms}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
    restart: unless-stopped
    networks:
      - event-form-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3



networks:
  event-form-network:
    driver: bridge

# Volumes removed - PostgreSQL database is external 